<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERABOX LINKS PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff7a00;
            --secondary-orange: #ff4d00;
            --dark-bg: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Fondo Animado con Gradientes Flotantes */
        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-orange);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #ff0055;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 100px) scale(1.2); }
        }

        /* Contenedor del Celular Estilo iPhone 15 Pro */
        .iphone-frame {
            width: 340px;
            height: 700px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            border-radius: 55px;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 20px rgba(255, 122, 0, 0.05);
        }

        /* Dynamic Island */
        .dynamic-island {
            width: 110px;
            height: 30px;
            background: #000;
            margin: 0 auto;
            border-radius: 20px;
            margin-top: 5px;
        }

        /* Contenido Principal */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10px;
        }

        .logo-box {
            width: 85px;
            height: 85px;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(255, 122, 0, 0.3);
            position: relative;
        }

        .logo-box svg {
            width: 45px;
            height: 45px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        h1 {
            font-size: 30px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff 60%, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--primary-orange);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 8px;
            margin-bottom: 30px;
        }

        /* Sección de Texto Películas y Series */
        .info-card {
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 25px 20px;
            margin-bottom: 40px;
            width: 100%;
            box-sizing: border-box;
        }

        .info-card h2 {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #fff;
        }

        .info-card p {
            font-size: 14px;
            color: #a0a0a0;
            line-height: 1.6;
            margin: 0;
        }

        .text-orange {
            color: var(--primary-orange);
            font-weight: 600;
        }

        /* Botón de Acción Definitivo */
        .btn-container {
            width: 100%;
            padding-bottom: 30px;
        }

        .btn-premium {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: linear-gradient(90deg, #ff7a00, #ff0055);
            color: white;
            text-decoration: none;
            padding: 22px 0;
            border-radius: 22px;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(255, 0, 85, 0.25);
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Efecto de Brillo Metálico Animado */
        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: skewX(-20deg);
            animation: sweep 4s infinite ease-in-out;
        }

        @keyframes sweep {
            0% { left: -150%; }
            30% { left: 150%; }
            100% { left: 150%; }
        }

        .btn-premium:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255, 0, 85, 0.4);
            filter: brightness(1.1);
        }

        .btn-premium:active {
            transform: scale(0.96);
        }

        /* Home Indicator */
        .home-bar {
            width: 120px;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 0 auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="iphone-frame">
        <div class="dynamic-island"></div>

        <div class="content">
            <div class="logo-box">
                <!-- Icono de Play estilizado -->
                <svg viewBox="0 0 24 24"><path d="M7 6v12l10-6z"/></svg>
            </div>

            <h1>TERABOX</h1>
            <div class="tagline">Premium Links</div>

            <div class="info-card">
                <h2>Cine en tus manos</h2>
                <p>
                    Explora nuestra biblioteca de <br>
                    <span class="text-orange">PELÍCULAS Y SERIES</span> <br>
                    latino , buena resolución , acceso sin límites.
                </p>
            </div>
        </div>

        <div class="btn-container">
            <a href="index2.html" class="btn-premium">
                I N G R E S A R
            </a>
            <p style="text-align: center; font-size: 10px; color: #555; margin-top: 15px; letter-spacing: 1px;">
                ACCESO DIRECTO • SERVIDOR VIP
            </p>
        </div>

        <div class="home-bar"></div>
    </div>

</body>
</html>
