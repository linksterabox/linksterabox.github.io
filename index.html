<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERABOX PREMIUM | ACCESO VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json"> 
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
        :root {
            --primary-blue: #007aff;
            --secondary-blue: #00d4ff;
            --accent-cyan: #00f2ff;
            --dark-bg: #020617;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scroll innecesario en móviles */
            background-color: var(--dark-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
        }

        /* Fondo de Partículas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Layout Principal */
        .viewport {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(10, 25, 47, 0.8) 0%, rgba(2, 6, 23, 0.9) 100%);
        }

        /* Animaciones de Entrada */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2vh;
        }

        .logo-box {
            width: clamp(70px, 15vw, 90px);
            height: clamp(70px, 15vw, 90px);
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.4);
            position: relative;
        }

        .logo-box svg {
            width: 40%;
            height: 40%;
            fill: white;
        }

        .logo-glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: var(--primary-blue);
            filter: blur(35px);
            opacity: 0.2;
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        h1 {
            font-size: clamp(2.2rem, 10vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #ffffff 60%, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 15px;
        }

        .subtitle {
            font-size: clamp(0.6rem, 2.5vw, 0.9rem);
            color: var(--accent-cyan);
            font-weight: 800;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 4vh;
        }

        /* Card de Información */
        .info-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-bottom: 5vh;
        }

        .info-card h2 {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            margin-bottom: 10px;
        }

        .info-card p {
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            color: #94a3b8;
            line-height: 1.5;
        }

        .blue-text {
            color: var(--secondary-blue);
            font-weight: 600;
        }

        /* Botón Adaptable */
        .cta-btn {
            width: 100%;
            max-width: 320px;
            padding: 18px 0;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: block;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .cta-btn:active {
            transform: scale(0.95);
            background: var(--primary-blue);
            color: #fff;
        }

        .footer {
            margin-top: 3vh;
            font-size: 0.65rem;
            color: #475569;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        /* Ajuste para pantallas muy pequeñas o paisajes */
        @media (max-height: 600px) {
            .viewport { justify-content: flex-start; padding-top: 20px; overflow-y: auto; }
            .subtitle { margin-bottom: 15px; }
            .info-card { padding: 1rem; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="viewport">
        
        <div class="logo-section fade-in" style="animation-delay: 0.1s;">
            <div class="logo-box">
                <div class="logo-glow"></div>
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>
            <h1>TERABOX LINKS</h1>
            <div class="subtitle">Premium Access</div>
        </div>

        <div class="info-card fade-in" style="animation-delay: 0.3s;">
            <h2>Entretenimiento VIP</h2>
            <p>
                Descarga de <br /> <span class="blue-text">PELÍCULAS Y SERIES</span><br>
                Directo desde los<br>servidores de alta velocidad TERABOX<br><br><br>
                PELICULAS Y CANALES TV EN<br> <span class="blue-text">STREAMING (IPTV)</span>
                
            </p>
        </div>

        <a href="index2.html" class="cta-btn fade-in" style="animation-delay: 0.5s;">
            INGRESAR AHORA
        </a>

        <div class="footer fade-in" style="animation-delay: 0.7s;">
            Servidor Seguro • Alta Disponibilidad
        </div>

    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.life = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(0, 122, 255, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            const count = Math.min(Math.floor((canvas.width * canvas.height) / 15000), 100);
            particles = [];
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
