    <style>
        :root {
            --primary: #2563eb;
            --bg-dark: #0a0a0c;
            --card-bg: rgba(20, 20, 25, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-dark);
            padding-bottom: 4px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
        }

        .controls-bar {
            height: 44px;
            margin-top: -1px;
            border-top: none;
            border-radius: 0 0 12px 12px;
        }

        .main-content {
            padding: 12px 12px 100px 12px;
        }

        .skeleton {
            background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .carousel-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 12px;
            padding: 8px 0;
            scrollbar-width: none;
        }
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        .carousel-item {
            flex: 0 0 75%;
            width: 75%;
            scroll-snap-align: center;
        }

        @media (min-width: 640px) {
            .carousel-item { 
                flex: 0 0 35%; 
                width: 35%;
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(12px);
        }
        .modal-overlay.active { 
            display: flex; 
        }
    </style>
</head>

        const allImages = Object.values(allData).flatMap(c => c.carousels.flatMap(car => car.data));
        const youtubePlayer = document.getElementById('youtube-player');
        const searchInput = document.getElementById('image-search-input');
        const actionButton = document.getElementById('action-button');
        const searchModalTitle = document.getElementById('search-modal-title');
        let currentUrl = 'https://www.terabox.com/';

        function cleanText(text) {
            if (!text) return "";
            return text.toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "") 
                .replace(/[^a-z0-9]/g, "") 
                .trim();
        }

        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            searchModalTitle.textContent = val.toUpperCase() || "RESULTADOS";
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => filterData(val), 300);
        });

        function filterData(query) {
            const q = cleanText(query);
            const searchModal = document.getElementById('search-modal');
            const resultsGrid = document.getElementById('search-results-grid');
            const emptyMsg = document.getElementById('search-empty');
            
            if (q.length > 0) {
                const results = allImages.filter(i => 
                    cleanText(i.title).includes(q) || 
                    cleanText(i.buscar).includes(q) || 
                    cleanText(i.subtitle).includes(q) ||
                    (i.subtitle2 && cleanText(i.subtitle2).includes(q))
                );
                
                searchModal.classList.add('active');
                resultsGrid.innerHTML = '';
                
                if (results.length > 0) {
                    emptyMsg.classList.add('hidden');
                    results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'cursor-pointer group flex flex-col gap-1.5';
                        div.onclick = () => selectMedia(item);
                        div.innerHTML = `
                            <div class="relative overflow-hidden rounded-xl bg-gray-900 border border-white/5 aspect-video">
                                <img src="https://drive.google.com/thumbnail?id=${item.id}" class="w-full h-full object-cover transition-transform group-hover:scale-105"/>
                            </div>
                            <div class="min-w-0">
                                <h4 class="text-[9px] font-bold text-gray-100 truncate uppercase leading-tight">${item.title}</h4>
                                <p class="text-[8px] text-gray-400 truncate leading-tight mt-0.5">${item.subtitle}</p>
                            </div>
                        `;
                        resultsGrid.appendChild(div);
                    });
                } else {
                    emptyMsg.classList.remove('hidden');
                }
            } else {
                closeSearchModal();
            }
        }

        function selectMedia(item) {
            youtubePlayer.src = `https://www.youtube.com/embed/${item.youtubeId}?autoplay=1&rel=0`;
            currentUrl = item.buttonId ? `https://1024terabox.com/s/${item.buttonId}` : 'https://www.terabox.com/';
            localStorage.setItem('lastViewed', JSON.stringify(item));
            closeNewsModal();
            closeSearchModal();
        }

        function clearSearchInput() {
            searchInput.value = '';
        }

        function closeSearchModal() { 
            document.getElementById('search-modal').classList.remove('active');
            clearSearchInput(); 
        }

        function renderCarousel(container, data) {
            container.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'carousel-item group cursor-pointer';
                div.onclick = () => selectMedia(item);
                div.innerHTML = `
                    <div class="relative overflow-hidden rounded-xl bg-gray-900 border border-white/5 aspect-video">
                        <div class="skeleton absolute inset-0"></div>
                        <img src="https://drive.google.com/thumbnail?id=${item.id}" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-500" onload="this.style.opacity='1'; this.previousElementSibling.style.display='none'"/>
                    </div>
                    <div class="mt-1.5 px-0.5 min-w-0">
                        <h4 class="text-[10px] font-bold text-gray-100 truncate uppercase leading-tight">${item.title}</h4>
                        <p class="text-[9px] text-gray-400 truncate leading-tight mt-0.5">${item.subtitle}</p>
                        <p class="text-[9px] text-gray-400 truncate leading-tight mt-0.5 italic">${item.subtitle2 || ''}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function showNews() {
            const estrenos = allData.estrenos.carousels[0].data;
            const list = document.getElementById('news-list');
            list.innerHTML = '';
            estrenos.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 bg-white/5 p-2 rounded-xl border border-white/5 cursor-pointer hover:bg-white/10 transition";
                div.onclick = () => selectMedia(item);
                div.innerHTML = `
                    <img src="https://drive.google.com/thumbnail?id=${item.id}" class="w-12 h-8 object-cover rounded shadow" />
                    <div class="flex-1 min-w-0">
                        <p class="text-white text-[10px] font-black truncate uppercase leading-tight">${item.title}</p>
                        <p class="text-gray-400 text-[8px] truncate mt-0.5">${item.subtitle}</p>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('news-modal').classList.add('active');
        }

        function closeNewsModal() { document.getElementById('news-modal').classList.remove('active'); }

        document.addEventListener('DOMContentLoaded', () => {
            const section = document.getElementById('original-carousels-section');
            Object.values(allData).forEach(cat => {
                const div = document.createElement('div');
                div.className = 'mb-5';
                div.innerHTML = `<h2 class="text-xs font-black mb-1.5 px-2 text-gray-400 border-l-2 border-blue-600 ml-1 uppercase tracking-tight">&nbsp;${cat.title}</h2>`;
                cat.carousels.forEach(c => {
                    const wrap = document.createElement('div');
                    wrap.className = 'carousel-wrapper';
                    renderCarousel(wrap, c.data);
                    div.appendChild(wrap);
                });
                section.appendChild(div);
            });
            const saved = localStorage.getItem('lastViewed');
            if (saved) {
                const item = JSON.parse(saved);
                youtubePlayer.src = `https://www.youtube.com/embed/${item.youtubeId}?autoplay=0&rel=0`;
                currentUrl = item.buttonId ? `https://1024terabox.com/s/${item.buttonId}` : 'https://www.terabox.com/';
            } else if (allImages.length > 0) {
                selectMedia(allImages[0]);
            }
            setTimeout(showNews, 1500);
        });

        actionButton.onclick = () => window.open(currentUrl, '_blank');
